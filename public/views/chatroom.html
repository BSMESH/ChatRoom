<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="../css/chatroom.css">

</head>

<body>


  <script type="text/javascript">
    var socket = io();
    $(function () {
      $("form").submit(function () {
        var mensaje = $("#msj").val();
        if (mensaje == '') return false;
        socket.emit('message', mensaje);
        $("#msj").val('').focus();
        return false;
      });

      $("#channel").change(function(){
        socket.emit('change channel',$("#channel").val());
      });
    });
    

    socket.on('message', function(msg,id){
      $("#message").append($('<li>').text(id+': '+msg));
    });

    // socket.on('agrega room', function(nroom){
    //   $("#groupname").append($('<li>').text(id+': '+msg));
    // });

    socket.on('render rooms',function(arreglorooms){
    
      for (const valor of arreglorooms) {
        if (valor) {
        select = document.getElementById('channel');
        var opt = document.createElement('option');
        opt.value = valor;
        opt.innerHTML = valor;
        select.appendChild(opt);
        // socket.emit('agrega room',groupname);
        // socket.on('change channel', function (channel) {
        //   $("#message").html('').append($('<li>').text('Conectado al canal' + channel));
        // })
      }
        
      }
  
    });
    function newroom() { 
      var groupname = document.querySelector('.groupname').value;
      socket.emit('agrega room',groupname);
    }
  </script>
  
<footer id="footer">

  <select name="channel" id="channel"> 
    <option value="lobby">Lobby</option>
  </select>
  CHATROOM</footer>
 
      <div id="controls">
         
          <div id="group">
              <button id="newg" onclick="newroom()"> + Nuevo grupo 
                <input id="groupname" class="groupname" type="text" placeholder="Escribir">
              </button>
              <button id="newc">+ Nuevo chat </button>
            </div>
            
        <form action="">
            <ul id="message"></ul>
            <input type="text" id="msj" placeholder="Escribir..">
            <input type="submit" value="Enviar">
        </form>
        
      </div>
    </div>

  </div>


</body>

</html>
