<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="../css/chatroom.css">
  
</head>
<body>
  

  <script type="text/javascript">
    var socket=io();
    $(function(){
      $("form").submit(function(){
        var mensaje= $("#msj").val();
        if(mensaje=='') return false;
        socket.emit('message',mensaje);
        $("#msj").val('').focus();
        return false;
    });

    $("#channel").change(function(){
      socket.emit('change channel',$("#channel").val());
    });
    });
    
    socket.on('message', function(msg,id){
      $("#message").append($('<li>').text(id+':'+msg));
    });

    socket.on('change channel',function(channel){
      $("#message").html('').append($('<li>').text('Conectado al canal'+channel));
    })
  </script>
  <div id="app">
      <div id="footer">CHATROOM</div>
 
      <div id="controls">
          <ul id="message"></ul>
        <form action="">
            <input type="text" id="msj" placeholder="Escribir..">
            <input type="submit" value="Enviar">
        </form>
        <div id="group">
          <button id="newg">+ Nuevo grupo </button>
          <button id="newc">+ Nuevo chat </button>
        </div>
      </div>
     
  </div>

  
</body>
</html>
