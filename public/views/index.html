<body>
    <script>
        var socket = io();
        function gotochatroom() {
            var username = document.querySelector('.username').value;
            socket.emit('recibename', username);
            socket.on('recibearreglo', function (estado) {
                console.log(estado+"<--");   
                if (estado) {
                    // arreglo.push(username);
                    window.location = `${window.location.href}chatroom/${username}`;
                    // socket.emit('entranombre', username);
                    console.log("entra acÃ¡"+username);
                   
                } else {
                    console.log("ya lo incluye");
                    document.getElementById("warning").innerHTML="Nombre ya registrado";

                }
            });
        }


    </script>
    <div class="interface">
        <div id="left">
            <h1 id="title">Inicio Sesion</h1>
            <input id="username" class="username" type="text" placeholder="username">
            <button id="joinBtn" onclick="gotochatroom()">Connect</button>
            <h5 id="warning"></h5>
        </div>


    </div>

</body>
